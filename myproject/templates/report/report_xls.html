{% extends "layouts/base.html" %}
{% block content %}
<section class="content" id="dw">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header with-border">
                        <h3 class="card-title">Filter Transaksi</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Mulai Tanggal</label>
                                        <input type="text" name="start_date" class="form-control " id="start_date"
                                            value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Sampai Tanggal</label>
                                        <input type="text" name="end_date" class="form-control " id="end_date" value="">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Chasier (optional)</label>
                                        <select class="form-control select2" style="width: 100%;" name="cashier"  id="cashier">
                                            {% for x in cashier %}
                                                <option value="{{x.id}}" >{{x.username}}</option>
                                            {%endfor%}
                                            <option value="none" selected></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-md">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
{% block javascript %}
  <script>
        $(document).ready(function() {
            $('.select2').select2({
                theme: 'bootstrap4'
            });
        });
        $('#start_date').datepicker({
            autoclose: true,
            orientation: "bottom",
            format: 'yyyy-mm-dd'
        });

        $('#end_date').datepicker({
            autoclose: true,
            orientation: "bottom",
            format: 'yyyy-mm-dd'
        });
  </script>
{% endblock javascript %}
